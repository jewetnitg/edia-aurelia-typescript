<template bindable="router" mdl="layout" class="mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <a class="mdl-layout-title" href="#">${router.title}</a>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <span repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a class="mdl-navigation__link" href.bind="row.href">${row.title}</a>
        </span>
      </nav>
    </div>

      <!--</ul>-->

  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">${router.title}</span>
    <nav class="mdl-navigation">
      <span repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
        <a class="mdl-navigation__link" href.bind="row.href">${row.title}</a>
      </span>
    </nav>
  </div>

</template>
